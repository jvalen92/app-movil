<ion-header>

  <ion-navbar>
    <ion-title>hacerrutina</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides pager>
  <ion-slide *ngFor="let slide of slides">
    <img [src]="slide.image"/>
    <h2 [innerHTML]="slide.title"></h2>
    <p [innerHTML]="slide.description"></p>
  </ion-slide>
</ion-slides>
</ion-content>
