<ion-header>
  
    <ion-navbar>
      <ion-title>hacerrutina</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <h2 [innerHTML]="slide.nombre"></h2>
      <p [innerHTML]="slide.musculo"></p>
      <p [innerHTML]="slide.repeticiones"></p>
      <p [innerHTML]="slide.peso"></p>
    </ion-slide>
  </ion-slides>
  <button ion-button
          block
          color="primary"
          [navPush]="timer">
    DO
  </button>
  </ion-content>
