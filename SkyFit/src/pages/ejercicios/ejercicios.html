<ion-header>

  <ion-navbar>
    <ion-title>Ejercicios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let ejercicio of ejercicios">
    {{ ejercicio.nombre }}
  </ion-item>
</ion-list>
</ion-content>
