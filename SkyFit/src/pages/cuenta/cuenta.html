<ion-header>
  
    <ion-navbar>
      <ion-title>cuenta</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-fab bottom right>
      <button ion-fab color="danger" (click)="openGallery()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
      <ion-card>
            <img [src]="base64Image" *ngIf="base64Image"/>
            <ion-card-content>
              <ion-card-title>
                SkyFit
              </ion-card-title>
              <p>Aca en esta descripcion iria los datos del usuario y la imagen seria la de perfil</p>
            </ion-card-content>
        </ion-card>
  </ion-content>
