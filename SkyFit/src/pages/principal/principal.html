
<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle icon-left>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Principal</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
  <ion-item>
    <ion-label>Days</ion-label>
    <ion-select [(ngModel)]="dias">
      <ion-option value="lunes">Lunes</ion-option>
      <ion-option value="martes">Martes</ion-option>
      <ion-option value="miercoles">Miercoles</ion-option>
      <ion-option value="jueves">Jueves</ion-option>
      <ion-option value="viernes">Viernes</ion-option>
      <ion-option value="sabado">Sabado</ion-option>
      <ion-option value="domingo">Domingo</ion-option>
    </ion-select>
  </ion-item>
 </ion-list>
  <button ion-button
          block
          (click)="ejercicio()">
    Hacer rutina
  </button>

</ion-content>
